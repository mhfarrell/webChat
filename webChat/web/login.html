<html >
<head>
    <meta charset="UTF-8">
    <title>webChat</title>
    <link rel="stylesheet" href="style/style.css">
</head>
  <body>
    <div id="login-page">
      <div id="login-form">
        <div id="social-buttons">
          <div><span>Login via</span></div>
          <a href="/auth/facebook">
            <img id="fbLogin" class="loginBtn" src="images/facebookLoginBtn.png" alt="Sign-In with Facebook">
          </a>
          <a href="/auth/twitter">
            <img id="twitLogin" class="loginBtn" src="images/twitterLoginBtn.png" alt="Sign-In with Twitter">
          </a>
        </div>
        <div style="margin-top: 18px;">
            <form action="/register" class="register-form" method="post" >
              <input type="text" name="username" placeholder="username"/>
              <input type="password" name="password" placeholder="password"/>
              <button type="submit" id="create">create</button>
              <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form action="/login" class="login-form" method="post">
              <input type="text" name="username" placeholder="username"/>
              <input type="password" name="password" placeholder="password"/>
              </br>
			  <button type="submit" id="login">login</button>
              <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div> <!-- end form -->
	{% raw xsrf_form_html() %}
    </div> <!-- end login container -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script>
        $('.message a').click(function(){
            $('form, .social-buttons').animate({height: "toggle", opacity: "toggle"}, "slow");
          });
		  
		$(".register-form").on('#create', function(e) {
			e.preventDefault();

			$.ajax({
				url: '/register',
				type: "POST",
				dataType: 'json',
				data: $(".register-form").serialize()
			})
		});

		$(".login-form").on('#login', function(e) {
			e.preventDefault();

			$.ajax({
				url: '/register',
				type: "POST",
				dataType: 'json',
				data: $(".register-form").serialize()
			})
		});			
    </script>
  </body>
</html>
